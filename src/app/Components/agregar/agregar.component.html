<div class="container ">
    <div class="row justify-content-center text-center align-center">
        <div class="col-12 col-m-6 col-lg-6">
      <form name="name" class="form-inline" action="">
        <div class="form-group mx-sm-6">
            <label for="nombre" class="sr-only mt-3 ">Ingrese su nombre</label>
            <input type="text" size="20" class="form-control mt-3 " placeholder="Nombre"
            [(ngModel)]="nombreNuevo.nombre" name="nombre" id="nombre">
        </div>
        <button type="button" class="btn btn-primary mt-3" (click)="agregarNombre()">Agregar</button>
    </form>
 
</div>
